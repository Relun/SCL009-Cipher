<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/prueba.png"  alt="logo">
        </div>  
    </header>

<nav>
  <div class="center-block">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Instrucciones
  </button>
</nav>

    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Instrucciones</h5>
              <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>-->
              </button>
            </div>
            <div class="modal-body">
              <p>Escribe un texto que quieras ocultar o mostrar</p>
              <p>No puedes usar Ñ, ñ, ni vocales acentuadas</p>
              <p>Elige un número SOS mayor a 0 y dáselo a quién le envíes el mensaje</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>

    <section class="container">
    
    <div class="box" style = "float: left">
        <textarea id="message" cols="50" rows="5" placeholder="Ingresa texto a ocultar o mostrar" ></textarea>
        
      </div>
    
      <div class="box" style = "float: left">
        <input type="number" min="1" id="sos"  style="width:180px;height:15px" placeholder="Elige número SOS">
        <br> <br>
        <button id="encrypt">Ocultar</button> 
        <br><br>
        <button id="decrypt">Mostrar</button>
      </div>

      <div class="box">
        <textarea id="solution" cols="50" rows="5" placeholder="Aquí tu texto oculto o mostrado" ></textarea>
      </div>

    </section>

    <section class="container2" >
      <div class="box1">
        <button id="copytext">Copiar Texto</button>
        <button onclick="location.href = 'index.html'" id="enviarprimera">LIMPIAR</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2019 SaveHer | Desarrollado por Claudia Araya</p>
    </footer>

     
    <script src="cipher.js"></script>
    <script src="index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
